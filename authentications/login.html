        <form class="authform">
          <div class="inputbox errorfield">
            <label for="login-email" class="inputlabel">
              Email Address
            </label>

            <input type="email" id="login-email" class="inputfield" placeholder="Enter your work email address"
              autocomplete="off" />

            <div class="error">
              <p class="error-message">Email is required</p>
            </div>
          </div>

          <div class="inputbox">
            <label for="login-password" class="inputlabel"> Password </label>

            <input type="password" id="login-password" class="inputfield" placeholder="Enter your password"
              autocomplete="off" />

            <div class="d-flex justify-content-end">
              <a href="./forgot.html" class="forgotlink">Forgot password?</a>
            </div>

            <div class="error">
              <p class="error-message">Password doesn't match!</p>
            </div>
          </div>

          <div class="submitbox">
            <button type="button" class="btn-submit">Log In</button>
